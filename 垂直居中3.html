<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>grid</title>
  <style>
    .father {
      width: 200px;
      height: 100px;
      background-color: #cccccc;
      vertical-align: middle;
    }
    .father::before {
      content: "";
      width: 0;
      height: 100%;
      display: inline-table;
      vertical-align: middle;
    }
    .child {
      width: 50px;
      height: 50px;
      background-color: #f0f;
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="child"></div>
  </div>
</body>
</html>
