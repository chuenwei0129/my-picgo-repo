<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var p = new Promise((resolve, reject) => {
				console.log('1')
				setTimeout(() => {
					let data = 'hello world'
					// 处理异步数据
					resolve(data)
				}, 1000)
			})

			p.then((val) => {
				console.log(val)
			})
		</script>
	</body>
</html>
