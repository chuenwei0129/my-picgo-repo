<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 自定义iterator接口
			// for key of classRoom ==> '小明', ..., '小于'
			// next() index指针
			// 返回的是一个next方法,
			// next 方法返回 {value, done: false}, {value: undefined, done: true}
			const classRoom = {
				name: '三年二班',
				students: ['小明', '小花', '小慧', '小于'],
				[Symbol.iterator]() {
					let index = 0
					return {
						next: () => {
							if (index < this.students.length) {
								let res = {
									value: this.students[index],
									done: false,
								}
								index++
								console.log(res)
								return res
							} else {
								console.log({
									value: this.students[this.students.length],
									done: true,
								})
								return {
									value: this.students[this.students.length],
									done: true,
								}
							}
						},
					}
				},
			}

			let res = classRoom[Symbol.iterator]()
			res.next()
			res.next()
			res.next()
			res.next()
			res.next()
			res.next()
		</script>
	</body>
</html>
