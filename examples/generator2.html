<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>生成器函数处理异步</title>
	</head>
	<body>
		<script>
			// console.log('0')
			// setTimeout(() => {
			// 	console.log('1')
			// 	setTimeout(() => {
			// 		console.log('2')
			// 		setTimeout(() => {
			// 			console.log('3')
			// 		}, 3000)
			// 	}, 2000)
			// }, 1000)
			function one() {
				setTimeout(() => {
					console.log('1')
					iterator.next()
				}, 1000)
			}
			function two() {
				setTimeout(() => {
					console.log('2')
					iterator.next()
				}, 2000)
			}
			function three() {
				setTimeout(() => {
					console.log('3')
					iterator.next()
				}, 3000)
			}

			function* gen() {
				yield one()
				yield two()
				yield three()
				console.log('hello world')
			}

			let iterator = gen()
			iterator.next()
		</script>
	</body>
</html>
